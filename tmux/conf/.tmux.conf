# Set the prefix to C-b
set	-g	prefix 			C-b
bind	C-b	send-prefix

# Set the delay between prefix and command
set 	-s 	escape 			1

# Set the base index for windows and panes
set 	-g 	base-index 		1
setw	-g 	pane-base-index		1

# Set mouse support
setw	-g	mode-mouse		on
set	-g	mouse-select-pane	on
set	-g	mouse-resize-pane	on
set	-g	mouse-select-window	on

# Bind configuration reload to PREFIX-r
bind	 r	source-file 		~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Splitting panes
bind	 |	split-window 		-h
bind	 -	split-window 		-v

# Moving between panes
bind	 h	select-pane 		-L
bind	 j	select-pane 		-D
bind	 k	select-pane 		-U
bind	 l	select-pane 		-R

# Killing panes and windows
bind     x      confirm                 kill-pane

# Quick pane selection
bind -r	C-h 	select-window 		-t :-
bind -r	C-l 	select-window 		-t :+

# Binds for resizing panes
bind -r	 H 	resize-pane 		-L 5
bind -r	 J 	resize-pane 		-D 5
bind -r	 K 	resize-pane 		-U 5
bind -r	 L 	resize-pane 		-R 5

# Binds for window and pane synchronization
bin    S  set               -g synchronize-panes

# Enable vi keys for visual mode
setw 	-g 	mode-keys 		vi

# Enable clipboard integration
bind    C-c     run                     "tmux show-buffer | xsel -i -b"
bind    C-v     run                     "tmux set-buffer -- \"$(xsel -o -b)\"; tmux paste-buffer"

# Enable pane synchronization
bind	C-s 	set-window-option 	synchronize-panes
